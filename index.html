<!DOCTYPE html>
<html>

<head>
    <meta charset="windows-1252">
    <title>PCBS 3DMark Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/5a740087a2.js" crossorigin="anonymous"></script>

<body>
    <datalist id="cpuList"></datalist>
    <datalist id="gpuList"></datalist>

    <header>
        3DMark Score Calculator

    <div class="contentWrapper">
        <form id="form">
            <table>
                <th></th>
                <tr>
                    <td><i class="fa-solid fa-microchip"></i> CPU</td>
                    <td>
                        <input name="cpu" list="cpuList">
                    </td>
                </tr>
                <tr>
                    <td><i class="fa-solid fa-memory"></i> RAM Speed</td>
                    <td>
                        <select name="ramSpeed">
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><i class="fa-solid fa-memory"></i> RAM Channels</td>
                    <td>
                        <select name="ramChannels">
                            <option value="1">1: Single-channel</option>
                            <option value="2">2: Dual-channel</option>
                            <option value="3">3: Triple-channel</option>
                            <option value="4">4: Quad-channel</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><i class="fa-solid fa-display"></i> GPU</td>
                    <td><input name="gpu" list="gpuList"></td>
                </tr>
                <tr>
                    <td><i class="fa-solid fa-display"></i> # GPUs</td>
                    <td>
                        <select name="gpuCount">
                            <option value="1" selected>1: Single-GPU</option>
                            <option value="2">2: Dual-GPUs</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button type="button" id="calculate" onclick="calculateScore()">Calculate</button>
                    </td>
                </tr>
            </table>
        </form>

                <tr>
