<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCBS 3DMark Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="3dmark_calculator.js"></script>
    <script src="global.js"></script>
    <script src="https://kit.fontawesome.com/5a740087a2.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="3DMark Icon.png" type="image/x-icon">
</head>
<body>
    <datalist id="cpuList"></datalist>
    <datalist id="gpuList"></datalist>

    <header>
        <i class="fa-solid fa-chart-line"></i>
        3DMark Score Calculator
        <div class="menuItems">
            <a href="./achievement_guide.html"><i class="fa-solid fa-trophy"></i> Achievements</a>
            <a href="./build_specs.html"><i class="fa-solid fa-computer"></i> Build Specs</a>
        </div>
    </header>

    <div id="alertBox" data-active="false"><i class="fa-solid fa-triangle-exclamation"></i> <span id="alertMessage"></span></div>

    <div class="contentWrapper">
        <form id="form">
            <div class="score-input-wrapper">
                <span><i class="fa-solid fa-microchip"></i> CPU</span>
                <input name="cpu" list="cpuList">

                <span><i class="fa-solid fa-memory"></i> RAM Speed</span>
                <select name="ramSpeed"></select>

                <span><i class="fa-solid fa-memory"></i> RAM Channels</span>
                <select name="ramChannels">
                    <option value="1">1: Single-channel</option>
                    <option value="2">2: Dual-channel</option>
                    <option value="3">3: Triple-channel</option>
                    <option value="4">4: Quad-channel</option>
                </select>

                <span><i class="fa-solid fa-display"></i> GPU(s)</span>
                <input name="gpu" list="gpuList">

                <span><i class="fa-solid fa-display"></i> # GPUs</span>
                <select name="gpuCount">
                    <option value="1" selected>1: Single-GPU</option>
                    <option value="2">2: Dual-GPUs</option>
                </select>

                <button type="button" id="calculate" onclick="calculateScore()">Calculate</button>
            </div>
        </form>

        <div class="score-output-wrapper">
            <span style="font-weight:bold; font-size:20px">3DMark Score</span>
            <span style="font-weight:bold; font-size:20px" id="systemScore"></span>

            <span><i class="fa-solid fa-microchip"></i> CPU Score</span>
            <span id="cpuScore"></span>
            <span><i class="fa-solid fa-display"></i> GPU Score</span>
            <span id="gpuScore"></span>

            <span><i class="fa-solid fa-tags"></i> CPU Price New</span>
            <span id="cpuPriceNew"></span>
            <span><i class="fa-solid fa-tag"></i> CPU Price Used</span>
            <span id="cpuPriceUsed"></span>
            <span><i class="fa-solid fa-tags"></i> GPU(s) Price New</span>
            <span id="gpuPriceNew"></span>
            <span><i class="fa-solid fa-tag"></i> GPU(s) Price Used</span>
            <span id="gpuPriceUsed"></span>

            <span><i class="fa-regular fa-snowflake"></i> GPU Cooling</span>
            <span id="gpuCooling"></span>

            <span><i class="fa-solid fa-bolt"></i> System Watts</span>
            <span id="systemWatts"></span>
        </div>
    </div>
</body>
</html>
